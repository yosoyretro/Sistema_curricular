{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    
</head>
<body class="hold-transition login-page">



    <div class="login-box">

    {% if ok == False %}
      <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <i class="fa fa-times-circle"></i> {{ msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Planificacion curricular</p>
      
            <form method="post">
            {% csrf_token %}
              <div class="input-group mb-3">
                <input type="text" name="usuario" class="form-control" placeholder="usuario">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" name="clave" class="form-control" placeholder="Password">  
              </div>
              <div class="input-group mb-4">
                <input type="submit"  class="form-control btn-primary" value="Ingresar">
            </div>

              

            </form>
        </div>
      </div>

      
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="{% static 'plantilla_css_js/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plantilla_css_js/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plantilla_css_js/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
